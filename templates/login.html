{% extends "auth_base.html" %}

{% block title %} Login - Tech It {% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}

<form action="{{ url_for('handle_login') }}" method="POST">

  <div class="login-container">
    <div class="login-box">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Tech IT Logo" class="logo">

      <h2>Welcome To Tech IT ðŸ‘‹</h2>

      <div class="input-box">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" required name="email">
      </div>

      <div class="input-box">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" required minlength="8" name="password">
      </div>

      <a href="#" class="forgot">Forgot Password?</a>

      <button class="btn">Sign In</button>

      <p class="signup-text">Don't have an account? <a href="{{ url_for('handle_signup') }}">Sign Up</a></p>
    </div>
  </div>
</form>
{% endblock %}
